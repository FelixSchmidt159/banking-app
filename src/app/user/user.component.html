<div class="container pt-4 w-100">

  <h3 class="pb-4 font-weight-normal">
    Willkommen auf Ihrer Startseite, {{ userdata.firstName }} {{ userdata.lastName }}!
  </h3>

  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="card square shadow m-2" fxFlex="0 1 calc(33.3% - 32px)">
      <div class="card-header justify-content-center text-center font-weight-normal">
        Einnahmen und Ausgaben
      </div>
      <app-revenue-costs-widget class="pt-3 card-body"></app-revenue-costs-widget>
    </div>
    <div class="card square shadow m-2" fxFlex="0 1 calc(33.3% - 32px)">
      <div class="card-header justify-content-center text-center font-weight-normal">
        Konten
      </div>
      <app-accounts-widget class="pt-3 card-body"></app-accounts-widget>
    </div>
    <div class="card square shadow m-2" fxFlex="0 1 calc(33.3% - 32px)">
      <div class="card-header justify-content-center text-center font-weight-normal">
        Transaktionen
      </div>
      <app-transaction-widget class="pt-3 card-body"></app-transaction-widget>
    </div>
  </div>

  <app-chart-account-history class="chart"></app-chart-account-history>

</div>
